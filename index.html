<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <header>

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="container nav__container">
                <div>
                    <a class="logo__img" href="index.html">
                        <img src="./img/LOGO (1).svg" alt="logo img">
                    </a>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">ГЛАВНАЯ</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">МЕНЮ</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">О НАС</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">БРОНЬ</a>
                    </li>
                    <li class="nav__item">
                        <button class="nav__shop__btn">
                            <img src="./img/cart.svg" alt="shop">
                        </button>
                    </li>
                    <li class="nav__item nav__phone__item">
                        <button class="nav__phone__btn">
                            <img src="./img/phone (1).svg" alt="phone">
                            +999-888-76-54
                        </button>
                        <p class="phone__text">Свяжитесь с нами для
                        бронирования</p>
                    </li>
                    <li class="nav__item">
                        <button class="nav__btn">ЗАКАЗ СТОЛИКА</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HERO -->
        <section class="hero">
            <div class="container hero__container">
                 <h1 class="hero__title">
                    <span class="first__title">Добро пожаловать в</span>
                    <span class="secondary__title">Наш ресторан</span>
                 </h1>
                 <div class="hero__text__box">
                    <img src="./img/line.png" alt="img">
                    <span class="hero__text">ДОМ ЛУЧШЕЙ ЕДЫ</span>
                    <img src="./img/line.png" alt="img">
                 </div>

                 <button class="hero__btn">VIEW MENU</button>
            </div>
        </section>

</html>
